    <nav>

      <a href="read-me.html">READ ME</a>

    <main>
      <div class="contact">
        <h3 class="contact-me">Contact me!</h3>
        <p class="message-contact">
          I'll be happy to hear from you. Message me in the form or contact me
          through my social media links.
        </p>
        <p class="see-you">See you!</p>
        <div class="contact-logo">
          <a class="cnt-logo" href="https://github.com/ThielyG"
            ><img src="home-images/github.png" alt="github logo"
          /></a>
          <a class="cnt-logo" href="https://www.linkedin.com/in/thiely-gimenez/"
            ><img src="home-images/linkedin.png" alt="linkedin logo"
          /></a>
          <a class="cnt-logo" href="mailto:thiely.ksps@gmail.com"
            ><img src="home-images/email.png" alt="email logo"
          /></a>
          <a class="cnt-logo" href="https://www.instagram.com/thi.ks/"
            ><img src="home-images/instagram.png" alt="instagram logo"
          /></a>
        </div>
      </div>
      <form method="post" action="https://webdevbasics.net/scripts/demo.php">
        <label for="myName"></label>
        <input
          size="60"
          type="text"
          name="myName"
          id="myName"
          required="required"
          placeholder="Name"
        />
        <label for="mySubject"></label>
        <input
          size="60"
          type="subject"
          name="mySubject"
          id="mySubject"
          required="required"
          placeholder="Subject"
        />
        <label for="myEmail"></label>
        <input
          size="60"
          type="email"
          name="myEmail"
          id="myEmail"
          required="required"
          placeholder="Email"
        />
        <label for="myMessage"></label>
        <textarea
          name="myMessage"
          id="myMessage"
          rows="15"
          cols="60"
          required="required"
          placeholder="Message"
        ></textarea>
        <input id="mySubmit" type="submit" value="Submit" />
      </form>
     
    </main>
    <footer>
    </footer>
  </body>
